<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Passord Generator</title>
</head>
<body>

    <div id="container">
        <img id="password_img" src="src/images/illustration.svg" alt="">

        <h1 id="title">Gerar senha</h1>
        
        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_items">
            <div class="item">
                <input type="number" id="size" name="size">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">Incluir letra maiúscula</label>
            </div>
            
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">Incluir letra minúscula</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">Incluir número</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_special_caracter" id="include_special_caracter">
                <label for="include_special_caracter">Incluir caractere especial</label>
            </div>

            <button id="generate">Gerar senha</button>
        </div>

    </div>
    <footer>
        <p>&copy; Developed by <a target="_blank" href="https://www.linkedin.com/in/dyonne-cunha/">Dyonne Cunha</a></p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/script/script.js" defer></script>
</body>
</html>
